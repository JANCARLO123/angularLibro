<div>
  <div class="card">
    <div class="card-body">
        <form (ngSubmit)="insertLibro()" #bookForm="ngForm">
          <div class="form-group">
              <label class="col-md-4">Nombre</label>
              <input type="text" class="form-control" name="nombre"
              [(ngModel)]="libro.nombre"/>
            </div>
            <div class="form-group">
              <label class="col-md-4">Autor</label>
              <input type="text" class="form-control" name="autor"
              [(ngModel)]="libro.autor"/>
            </div>
            <div class="form-group">
              <label class="col-md-4">Paginas</label>
              <input type="number" class="form-control" name="paginas"
              [(ngModel)]="libro.paginas"/>
            </div>
            <div class="form-group">
              <label class="col-md-4">Editorial</label>
              <input type="text" class="form-control" name="editorial"
              [(ngModel)]="libro.editorial"/>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary">Aceptar</button>
                
              </div>
      </form>
    </div>
  </div>
</div>
